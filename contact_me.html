<!-- Change form theme + Cookie -->
<script>
$(document).ready(function($) {
  /* Check to see if we have saved a style cookie already */
  var theme = getCookie('bradleyrounds.com_formscheme');
  if (!theme)
    setCookie('bradleyrounds.com_formscheme','fancy',90);
  updateTheme();
  
  $('#change-style').click(function() {
    var theme = getCookie('bradleyrounds.com_formscheme');
    if (theme === 'simple')
      theme = 'fancy';
    else
      theme = 'simple';
    
    setCookie('bradleyrounds.com_formscheme',theme,90)
    updateTheme();
    return false;
  });
});
/*======================= change active stylesheet ======================*/
function updateTheme() {
  var buttonText, sheet, theme = getCookie('bradleyrounds.com_formscheme');
  if ( theme == 'fancy' ) { sheet = "_css/form-def.css"; buttonText = 'Simple Form'; $("#form-style_fancy").click();}
  if ( theme == 'simple' ) { sheet = "_css/form-alt.css"; buttonText = 'Fancy Form'; $("#form-style_simple").click();}
  $("#formCSS_link").attr("href", sheet);
  $("#change-style").text(buttonText);
}
/*======================= create browser cookie =========================*/
function setCookie(sKey, sValue, nDays) {
  var expires = new Date();
  expires.setTime(expires.getTime() + 3600000*24*nDays);
  document.cookie = sKey + '=' + sValue + ';expires=' + expires.toUTCString();
}
/*======================= retrieve browser cookie =======================*/
function getCookie(sKey) {
  var keyValue = document.cookie.match('(^|;) ?' + sKey + '=([^;]*)(;|$)');
  return keyValue ? keyValue[2] : null;
}
</script>
<!-- Empty Node Removal -->
<script>
  function clean(node) {
    for (var n = 0; n < node.childNodes.length; n ++) {
      var child = node.childNodes[n];
      if (child.nodeType === 8 || (child.nodeType === 3 && !/\S/.test(child.nodeValue))) {
        node.removeChild(child);
        n --;
      } else if(child.nodeType === 1) {
        clean(child);
      }
    }
  }
  clean(document);
</script>
